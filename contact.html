      <h1 class="h1 text-center">CONTACT US</h1>
    </header>

    <main>
      
      <form
        class="d-flex flex-column w-100 justify-content-center align-center main-form contact-form"
      >
      <h2 class="form-title">Stay in touch!</h2>
      <div class="mb-3 div-form col-sm-9 col-lg-9">
        <label for="exampleFormControlInput1" class="form-label"
          >Full name</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
        />
      </div>
      <div class="mb-3 div-form col-sm-9 col-lg-9">
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3 div-form col-sm-9 col-lg-9">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Send us a mesagge:</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <div class="d-flex gap-5 div-form div-buttons">
          <button type="submit" class="col-5 col-sm-4 col-lg-3 btn btn-outline-warning">Send</button>
          <button type="reset" class="col-5 col-sm-4 col-lg-3 btn btn-outline-dark">Reset</button>
        </div>
      </form>
    </main>
